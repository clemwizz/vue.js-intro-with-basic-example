<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Demo Vue.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="app">
        <h1>{{ titre }}</h1>
        <label>Number 1 : </label>
        <input type="number" v-model="nbre1"><br/><br/>
        
        <label>Number 2 : </label>
        <input type="number" v-model="nbre2"><br/><br/>

        <label>Op√©ration :</label>
        <select v-model="operation">

        </select><br/><br/>

        <div id="result">
            Result : <span style="color:blue"><strong>{{ result }}</strong></span>

    <script src="js/main.js"></script>

</html>
